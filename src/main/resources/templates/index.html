<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Price Calculator</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        let products = /*[[${products}]]*/ [];
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Price Calculator</h1>
            <form action="#" method="post" th:action="@{/}">
                <p>Product:
                    <select onchange="select_product(this.value, products)">
                        <option>---SELECT---</option>
                        <option th:each="product : ${products}" th:text="${product.name}"
                                th:value="${product.id}"></option>
                    </select>
                </p>
                <p>Units per carton:<input disabled id="units-per-carton" type="text"/></p>
                <p>Carton price:<input disabled id="carton-price" type="text"/></p>
                <p>Units:<input id="units" type="text"/></p>
                <p>
                    <input type="submit" value="Submit"/>
                    <input type="reset" value="Reset"/>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
