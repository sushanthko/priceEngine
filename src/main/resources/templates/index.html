<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Price Calculator</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        let products = /*[[${products}]]*/ [];
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Price Calculator</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <form id="product-form">
                <div class="form-group">
                    <label for="product">Product</label>
                    <select class="form-control" id="product" onchange="selectProduct(this.value, products)" required>
                        <option value="">---SELECT---</option>
                        <option th:each="product : ${products}" th:text="${product.name}"
                                th:value="${product.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="units-per-carton">Units per carton</label>
                    <input class="form-control" disabled id="units-per-carton" type="text"/>
                </div>
                <div class="form-group">
                    <label for="carton-price">Carton price</label>
                    <input class="form-control" disabled id="carton-price" type="text"/>
                </div>
                <div class="form-group">
                    <label for="units">Units</label>
                    <input class="form-control" id="units" min="1" required type="number"/></p>
                </div>
                <input class="btn btn-outline-primary" type="submit" value="Submit"/>
                <input class="btn btn-outline-primary" type="reset" value="Reset"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <div class="alert alert-success" role="alert" style="display: none;"></div>
        </div>
    </div>
</div>
</body>
</html>
